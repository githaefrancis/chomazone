<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <form class=" container w-50 bg-dark p-5 mt-5"
        action="https://moringaschool.us20.list-manage.com/subscribe/post?u=35d3a2fbce67758b3ff5dfda4&amp;id=19f51cc2e7"
        method="post" id="contact">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label text-white">Name</label>
            <input type="text" class="form-control" name="NAME" id="name" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label text-white">Email address</label>
            <input type="email" class="form-control" name="EMAIL" id="email" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label text-white">Password</label>
            <input type="password" class="form-control" name="PASSWORD" id="pass" required>
        </div>
        <button type="submit text-center" class="btn btn-primary">Submit</button>
    </form>
    <script src="js/load.js"></script>
</body>

</html>
