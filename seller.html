<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="seller's.css" />
    <link rel="stylesheet" href="seller's.css" />
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <title>Merchant</title>
  </head>
  <body>
    <div class="start header">
      <div class="logo">
        <img src="./img/choma-zone logo.png" width="25%" alt="" />
      </div>
      <div class="text d-flex align-items-center">
        <div class="form container">
          <h1 class="text-center mb-3 text-white">Welcome, Merchant</h1>
          <form id="merchant" action="" class="d-flex justify-content-center">
            <input
              type="password"
              class="form-control w-50 mx-3"
              id="chomacode"
              placeholder="Enter your Chomacode"
              required
            />
            <input type="submit" class="btn button-custom btn-outline-light" />
          </form>
        </div>
      </div>
    </div>
<div id="orders-view" class="">
    <!-- images section -->
     </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/joints.js"></script>
    <script src="js/load.js"></script>
    <script src="js/merchant.js"></script>
  </body>
</html>
