<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">

    </script>
    <script src="./js/order.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/order.css">
    
    <title>Document</title>
</head>
<body>
    <form action="" id="meat-order">
        <div class="meattype">
            <label for="meat-type">Meat Type</label>
            <select name="meat" id="typemeat">
                <option value="goat" id="goat">Roasted Goat</option>
                <option value="beef" id="beef">Roasted Beef</option>
                <option value="chicken" id="chicken">Roasted Chicken</option>
            </select>
        </div>

        <div class="qty">
            <input type="text" name="Quantity" placeholder="Quantity" id="qty">
        </div>

        <div class="submit">
            <input type="submit" value="Order" id="submit-btn">
        </div>

    </form>
</body>
</html>
