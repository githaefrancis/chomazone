<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/sellerview.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/joints.js"></script>
    <script src="js/load.js"></script>
    <script src="js/sellerview.js"></script>
  </head>
  <body>
    <header
      class="
        container-fluid
        d-flex
        flex-column
        justify-content-center
        align-items-center
      "
    >
      <div class="form container">
        <h1 class="text-center mb-3 text-white">Welcome, Merchants</h1>
        <form id="merchant" action="" class="d-flex justify-content-center">
          <input
            type="text"
            class="form-control w-50 mx-3"
            id="chomacode"
            placeholder="Enter your Chomacode"
          />
          <input type="submit" class="btn btn-dark btn-outline-light" />
        </form>
      </div>
    </header>
    <div class="orders">
      <div class="container">
        <table class="table table-striped mb-5">
          <thead>
            <tr class="">
              <th scope="col">Order No.</th>
              <th class="" scope="col">Customer Name</th>
              <th class="" scope="col">Mobile Number</th>
              <th scope="col">Location</th>
              <th class="" scope="col">Order Item</th>
            </tr>
          </thead>
          <tbody id="orders-list">
            <tr>
              <td><span>1</span></td>
              <td><span>Francis</span></td>
              <td><span>0711222340</span></td>
              <td><span>Nairobi</span></td>
              <td><span>Roasted Beef 1kg</span></td>
            </tr>
            <tr>
              <th scope="row" colspan="3">Total</th>
              <td><span class="total">0</span></td>
            </tr>
          </tbody>
        </table>
      </div>
  
    </div>
  </body>
</html>
