<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/customerform.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <form class="row g-3 border-2 border-dark">
        <!-- new row -->
        <div class="row g-3">
          <div class="col-md-3 col-sm-12">
            <select
              class="form-select"
              aria-label="Default select"
              id="typemeat"
            >
              <option selected>MEAT TYPE</option>
              <option value="goat">Goat</option>
              <option value="beef">Beef</option>
              <option value="chicken">Chicken</option>
            </select>
          </div>
          <div class="col-md-2 col-sm-12">
            <input
              type="text"
              placeholder="kgs"
              class="w-25 form-control px-3 rounded-3 border-danger"
            />
          </div>

          <div class="col-md-6 col-sm-12">
            <textarea
              name="instructions"
              id=""
              cols="30"
              rows="4"
              placeholder="Instructions"
            ></textarea>
          </div>
        </div>
        <!-- new row -->
        <div class="row g-3">
          <div class="form-check form-check-inline col-md-4">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio1"
              value="option1"
            />
            <label class="form-check-label" for="inlineRadio1">1</label>
          </div>
          <div class="form-check form-check-inline col-md-4">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio2"
              value="option2"
            />
            <label class="form-check-label" for="inlineRadio2">2</label>
          </div>
        </div>
        <!-- delivery row -->

        <!-- delivery row -->

        <!-- contact row -->
        <div class="row">
          <div class="col-md-4">
            <label for="customer-name" class="form-label"></label>
            <input
              type="text"
              class="form-control"
              id="customer-name"
              placeholder="Name"
            />
          </div>
          <div class="col-md-4">
            <label for="customer-number" class="form-label"></label>
            <input
              type="text"
              class="form-control"
              id="customer-number"
              placeholder="Mobile +254"
            />
          </div>
        </div>
        <!-- contact row -->

        <!-- button row -->
        <div class="row d-flex justify-content-center">
          <div class="col-12">
            <button
              type="submit"
              class="btn text-center see-more-button text-white my-4"
            >
              Place Order
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
